<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paiement en cours...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 32px 24px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #94BBB1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px;
      color: #1f2937;
    }

    p {
      font-size: 15px;
      color: #6b7280;
      line-height: 1.4;
    }

    .loader {
      margin: 24px auto 0;
      width: 32px;
      height: 32px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #94BBB1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">SE</div>

    <h1>Validation du paiement</h1>

    <p>
      Nous vérifions votre paiement en toute sécurité.<br />
      Veuillez patienter quelques secondes…
    </p>

    <div class="loader"></div>
  </div>
</body>
</html>
