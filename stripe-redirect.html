<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retour paiement — Super Envoie</title>
  <style>
    :root{
      --primary:#94BBB1;
      --text:#1F2937;
      --muted:#6B7280;
      --bg:#F6FAF9;
      --card:#FFFFFF;
      --border:rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      padding:24px;
      line-height:1.4;
    }
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(148,187,177,.15);
      color:var(--text);
      font-weight:700;
      font-size:13px;
      margin-bottom:12px;
    }
    h2{margin:0 0 6px 0;font-size:20px}
    p{margin:10px 0;color:var(--muted)}
    .status{
      margin:14px 0 16px;
      padding:12px 12px;
      border-radius:12px;
      background:#F9FAFB;
      border:1px solid var(--border);
      font-size:14px;
      color:var(--text);
    }
    .row{display:flex;gap:10px;margin-top:14px}
    button{
      width:100%;
      height:48px;
      border-radius:12px;
      border:0;
      cursor:pointer;
      font-weight:800;
      font-size:15px;
    }
    .btn-primary{
      background:var(--primary);
      color:white;
    }
    .btn-ghost{
      background:transparent;
      border:1px solid var(--border);
      color:var(--text);
    }
    .small{font-size:13px;color:var(--muted)}
    code{background:#F3F4F6;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">Super Envoie • Paiement</div>
      <h2 id="title">Retour paiement</h2>
      <p id="subtitle">On te renvoie vers l’application…</p>

      <div class="status" id="details"></div>

      <div class="row">
        <button class="btn-primary" id="openBtn">Ouvrir l’app</button>
      </div>
      <div class="row">
        <button class="btn-ghost" id="retryBtn">Réessayer</button>
      </div>

      <p class="small" style="margin-top:12px">
        Si rien ne se passe, appuie sur <b>Ouvrir l’app</b>.
      </p>
    </div>
  </div>

<script>
  const params = new URLSearchParams(location.search);

  // ✅ NOUVEAU FLOW : type, requestId, session_id (Stripe Checkout)
  const type = (params.get("type") || "return").toLowerCase();
  const requestId = params.get("requestId") || "";
  const sessionId = params.get("session_id") || params.get("sessionId") || "";

  // Affichage
  const titleEl = document.getElementById("title");
  const subEl = document.getElementById("subtitle");
  const detailsEl = document.getElementById("details");

  if (type === "success") {
    titleEl.textContent = "Paiement validé ✅";
    subEl.textContent = "On ouvre l’app pour vérifier ton paiement…";
  } else if (type === "cancel") {
    titleEl.textContent = "Paiement annulé";
    subEl.textContent = "On retourne dans l’app…";
  } else {
    titleEl.textContent = "Retour paiement";
    subEl.textContent = "On retourne dans l’app…";
  }

  detailsEl.innerHTML = `
    <div><b>type</b> : <code>${escapeHtml(type)}</code></div>
    <div><b>requestId</b> : <code>${escapeHtml(requestId || "-")}</code></div>
    <div><b>session_id</b> : <code>${escapeHtml(sessionId || "-")}</code></div>
  `;

  // ✅ Deep link vers l'app (tu peux choisir le format, mais celui-ci est propre)
  // Exemple final :
  // superenvoie://payment-result?type=success&requestId=...&sessionId=...
  const deepLink =
    "superenvoie://payment-result" +
    `?type=${encodeURIComponent(type)}` +
    `&requestId=${encodeURIComponent(requestId)}` +
    `&sessionId=${encodeURIComponent(sessionId)}`;

  function go() {
    window.location.href = deepLink;
  }

  document.getElementById("openBtn").addEventListener("click", go);
  document.getElementById("retryBtn").addEventListener("click", go);

  // Auto-open (iOS peut bloquer parfois, d'où le bouton)
  setTimeout(go, 200);

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, (c) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
    }[c]));
  }
</script>
</body>
</html>
