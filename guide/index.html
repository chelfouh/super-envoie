<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Redirection vers le Guide d’Utilisation – Super Envoie</title>
  <!-- Cette balise meta effectue une redirection immédiate (0 seconde) vers le fichier PDF. -->
  <meta http-equiv="refresh" content="0; url=guide-super-envoie.pdf">
  <link rel="canonical" href="https://superenvoie.fr/guide/guide-super-envoie.pdf">
  <script>
    // Redirection JavaScript de secours au cas où la balise meta refresh ne fonctionnerait pas.
    // Cela garantit que le PDF s'ouvre directement.
    window.location.replace("guide-super-envoie.pdf");
  </script>
</head>
<body>
  <p>Si vous n'êtes pas redirigé automatiquement, veuillez cliquer sur le lien suivant :
    <a href="guide-super-envoie.pdf">Guide d’Utilisation – Super Envoie</a>.
  </p>
</body>
</html>
